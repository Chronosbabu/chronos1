<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Produits en ligne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <style>
        body { padding: 20px; }
        .card img { height: 200px; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Produits disponibles</h2>
    <div id="products" class="row"></div>
</div>

<script>
    // Connexion SocketIO (même serveur)
    const socket = io();

    function renderProduct(p) {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-3';
        col.innerHTML = `
            <div class="card">
                <img src="${p.image_url}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">${p.name}</h5>
                    <p>${p.description}</p>
                    <strong>${p.price}</strong><br><br>
                    <a target="_blank"
                       href="https://wa.me/243000000000?text=Je%20veux%20${encodeURIComponent(p.name)}"
                       class="btn btn-success">
                       WhatsApp
                    </a>
                </div>
            </div>
        `;
        document.getElementById('products').appendChild(col);
    }

    // Chargement initial
    fetch('/products')
        .then(r => r.json())
        .then(data => data.forEach(renderProduct));

    // Temps réel
    socket.on('new_product', renderProduct);
</script>

</body>
</html>
